			letter-spacing: 3px;
			font-weight: 100;
			border-bottom: 1px solid #fff;
		}

		.title-text {
			height: 12vh;
			line-height: 12vh;
			background: #000;
			margin: auto;
			background: #000;
			padding: 0px 14px;
		}

		.page-slider {
			cursor: pointer;
			position: absolute;
			width: 100%;
			font-size: 42px;
			height: 8vh;			
		}

		.next-page {
			bottom: 0px;
		}

		.previous-page {
			top: 0px;
		}

		.page-element {
			font-weight: 100;
			letter-spacing: 3px;
		}

		.page-element div {
			margin-bottom: 3px;
		}

		.page-element .title {

		#second-page .page-title {

		#third-page .page-element.first-child {

		}
